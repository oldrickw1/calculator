<!DOCTYPE html>
<html lang="en">
<head>
    <title ="Calculator"></title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator!</h1>
    <div class="content">
        <div class="display">
            display

        </div>
        <div class="buttons">
            <div class='row1'>
                <button class ='f'>Clear</button>
                <button class ='f'>Del</button>
                <button class ='f'>+</button>
            </div>
            <div class='row2'>
                <button class ='i'>7</button>
                <button class ='i'>8</button>
                <button class ='i'>9</button>
                <button class ='f'>-</button>
            </div>
            <div class='row3'>
                <button class ='i'>4</button>
                <button class ='i'>5</button>
                <button class ='i'>6</button>
                <button class ='f'>*</button>
            </div>
            <div class='row4'>
                <button class ='i'>1</button>
                <button class ='i'>2</button>
                <button class ='i'>3</button>
                <button class ='f'>/</button>
            </div>
            <div class='row5'>
                <button class ='i'>0</button>
                <button class ='i'>.</button>
                <button class ='hide'></button>
                <button class ='f'>=</button>
            </div>
        </div>

    </div>

    
</body>
</html>
