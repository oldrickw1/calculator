<!DOCTYPE html>
<html lang="en">
<head>
    <title ="Calculator"></title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator!</h1>
    <div class="content">
        <div class="display">
             
        </div>
        <div class="buttons">
            <div class='row1'>
                <button class ='f clear'>Clear</button>
                <button class ='f del'>Del</button>
                <button class ='n f'>+</button>
            </div>
            <div class='row2'>
                <button class ='n'>7</button>
                <button class ='n'>8</button>
                <button class ='n'>9</button>
                <button class ='n f'>-</button>
            </div>
            <div class='row3'>
                <button class ='n'>4</button>
                <button class ='n'>5</button>
                <button class ='n'>6</button>
                <button class ='n f'>*</button>
            </div>
            <div class='row4'>
                <button class ='n'>1</button>
                <button class ='n'>2</button>
                <button class ='n'>3</button>
                <button class ='n f'>/</button>
            </div>
            <div class='row5'>
                <button class ='n'>0</button>
                <button class ='f'>.</button>
                <button class ='hide'></button>
                <button class ='f result'>=</button>
            </div>
        </div>

    </div>

    
</body>
</html>
